<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Keegan Carnell Projects</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    background-color: #b3e5fc; /* powder light blue */
    color: #f8f9fa; /* off white */
    font-family: 'Helvetica Neue', Arial, sans-serif;
  }

  /* Title overlay */
  .title-container {
    position: absolute;
    top: 40px;
    left: 50%;
    transform: translateX(-50%);
    text-align: center;
    z-index: 10;
    pointer-events: none; /* allow clicks to pass through */
  }

  .title-container h1 {
    margin: 0;
    font-size: 2.8rem;
    font-weight: 700;
    letter-spacing: 1px;
    color: #3f3f3f;
  }

  .title-container p {
    margin-top: 6px;
    font-size: 1.3rem;
    font-weight: 400;
    color: #3f3f3f;
    opacity: 0.9;
  }

  canvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    cursor: crosshair;
  }
</style>
</head>
<body>
  <!-- Title & subtitle overlay -->
  <div class="title-container">
    <h1>Keegan Carnell</h1>
    <p>Click on an apple to see the project</p>
  </div>
  <canvas id="game"></canvas>
  <script>
    // Setup canvas
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Grid
    const gridSize = 100; // larger cells
    const cols = Math.floor(canvas.width / gridSize);
    const rows = Math.floor(canvas.height / gridSize);

    // Directions (clockwise)
    const directions = {
      UP: { x: 0, y: -1 },
      DOWN: { x: 0, y: 1 },
      LEFT: { x: -1, y: 0 },
      RIGHT: { x: 1, y: 0 }
    };
    const DIRS = [directions.RIGHT, directions.DOWN, directions.LEFT, directions.UP];

    // Snake
    const snake = [];
    let snakeLength = 7;

    // Project URLs (cycled as apples spawn)
    const urls = [
      { url: "https://github.com/KeeganCar/Projects/tree/main/CategoryPiratesAI", label: "CategoryPiratesAI" },
      { url: "https://github.com/KeeganCar/Projects/tree/main/JumboCode",          label: "JumboCode" },
      { url: "https://github.com/KeeganCar/Projects/tree/main/KaggleCompetitions", label: "KaggleCompetitions" },
      { url: "https://github.com/KeeganCar/Projects/tree/main/TheHuddle",          label: "TheHuddle" }
    ];
    let currentUrlIndex = 0;

    // Apples
    const apples = [];

    // Hover state
    let hoverAppleIndex = -1;

    // Init snake centered
    const startX = Math.floor(cols / 2);
    const startY = Math.floor(rows / 2);
    for (let i = 0; i < snakeLength; i++) {
      snake.push({ x: startX - i, y: startY });
    }

    // Direction state
    let dirIndex = 0;
    let direction = DIRS[dirIndex];

    // Spawn apples with either the next URL or a specific (url,label)
    function spawnApple(project = null) {
        const proj = project ?? urls[currentUrlIndex];
        let newApple;
        do {
            newApple = {
            x: Math.floor(Math.random() * cols),
            y: Math.floor(Math.random() * rows),
            url: proj.url,
            label: proj.label
            };
        } while (
            snake.some(seg => seg.x === newApple.x && seg.y === newApple.y) ||
            apples.some(a => a.x === newApple.x && a.y === newApple.y)
        );

        // Only advance the URL index when we *didn't* respawn a consumed apple
        if (!project) currentUrlIndex = (currentUrlIndex + 1) % urls.length;

        apples.push(newApple);
    }


    // Spawn one apple per project
    for (let i = 0; i < urls.length; i++) spawnApple();

    // Draw helpers
    function drawSnake() {
      const pad = 5;
      ctx.fillStyle = '#f8f9fa';
      for (const seg of snake) {
        const x = seg.x * gridSize + pad;
        const y = seg.y * gridSize + pad;
        const w = gridSize - pad * 2;
        const h = gridSize - pad * 2;
        ctx.fillRect(x, y, w, h);
      }
    }

    function drawApples() {
      const pad = 10;
      const labelFontSize = Math.floor(gridSize / 8);
      ctx.textAlign = "center";

      apples.forEach((apple, i) => {
        const x = apple.x * gridSize + pad;
        const y = apple.y * gridSize + pad;
        const w = gridSize - pad * 2;
        const h = gridSize - pad * 2;

        // Hover color + cursor
        const isHover = (i === hoverAppleIndex);
        ctx.fillStyle = isHover ? '#e65b5b' : '#fc6d6d'; // slightly darker on hover
        ctx.fillRect(x, y, w, h);

        // Label: off-white, positioned above unless too close to top
        ctx.font = `${labelFontSize}px 'Helvetica Neue', Arial, sans-serif`;
        ctx.fillStyle = '#3f3f3f'; // dark gray for contrast

        // If label would go off-canvas at the top, draw it below with padding.
        const labelPadding = 8;
        const labelAboveY = y - labelPadding;
        const labelBelowY = y + h + labelPadding;
        // Estimate text height ~ font size
        const willClipTop = (labelAboveY - labelFontSize) < 0;

        if (willClipTop) {
          ctx.textBaseline = "top";
          ctx.fillText(apple.label, x + w / 2, labelBelowY);
        } else {
          ctx.textBaseline = "bottom";
          ctx.fillText(apple.label, x + w / 2, labelAboveY);
        }
      });
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawSnake();
      drawApples();
    }

    // Animation
    let frameCount = 0;
    function update() {
      frameCount++;
      if (frameCount % 60 === 0) moveSnake(); // slower for large grid
      draw();
      requestAnimationFrame(update);
    }

    function moveSnake() {
      const turn = [-1, 0, 0, 0, 0, 1][Math.floor(Math.random() * 6)];
      dirIndex = (dirIndex + turn + 4) % 4;
      direction = DIRS[dirIndex];

      const head = snake[0];
      const newHead = {
        x: (head.x + direction.x + cols) % cols,
        y: (head.y + direction.y + rows) % rows
      };

      snake.unshift(newHead);

      // Eat + respawn SAME project
        for (let i = 0; i < apples.length; i++) {
        const apple = apples[i];
        if (apple.x === newHead.x && apple.y === newHead.y) {
            apples.splice(i, 1);
            snakeLength++;
            // respawn with the same url/label as the eaten apple
            spawnApple({ url: apple.url, label: apple.label });
            break;
        }
        }


      while (snake.length > snakeLength) snake.pop();
    }

    // Hover + click handlers
    canvas.addEventListener('mousemove', (e) => {
      const rect = canvas.getBoundingClientRect();
      const gridX = Math.floor((e.clientX - rect.left) / gridSize);
      const gridY = Math.floor((e.clientY - rect.top) / gridSize);

      const idx = apples.findIndex(a => a.x === gridX && a.y === gridY);
      hoverAppleIndex = idx;
      canvas.style.cursor = (idx !== -1) ? 'pointer' : 'default';
    });

    canvas.addEventListener('click', (e) => {
      if (hoverAppleIndex === -1) return;
      const apple = apples[hoverAppleIndex];
      if (apple && apple.url) {
        window.open(apple.url, '_blank');
      }
    });

    requestAnimationFrame(update);
  </script>
</body>
</html>
