<!--doctype html-->
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background-color: #b3e5fc; /* powder light blue */
  color: #f8f9fa; /* off white */
  font-family: 'Helvetica Neue', Arial, sans-serif;
  font-size: 2.5rem;
  font-weight: 600;
  letter-spacing: 1px;
}
canvas {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}
</style>
</head>
<head>
  <title height=20>Keegan Carnell Projects</title>
</head>
<body>
  <canvas id="game"></canvas>
  <script>
    // Setup canvas
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Basic grid settings
    const gridSize = 20;
    const cols = Math.floor(canvas.width / gridSize);
    const rows = Math.floor(canvas.height / gridSize);

    // Direction constants
    const directions = {
      UP: { x: 0, y: -1 },
      DOWN: { x: 0, y: 1 },
      LEFT: { x: -1, y: 0 },
      RIGHT: { x: 1, y: 0 }
    };
    const DIRS = [directions.RIGHT, directions.DOWN, directions.LEFT, directions.UP];

    // Snake setup
    const snake = [];
    const snakeLength = 7;

    // Apples setup
    const pair1 = {x:5, y:5};
    const apples = [pair1];

    // Initialize snake roughly centered
    const startX = Math.floor(cols / 2);
    const startY = Math.floor(rows / 2);
    for (let i = 0; i < snakeLength; i++) {
      snake.push({ x: startX - i, y: startY });
    }

    // Starting direction
    let direction = directions.RIGHT;
    let dirIndex = 0;

    console.log('Snake initialized:', snake);
    console.log('Direction:', direction);
      // --- Draw helpers ---
    function drawSnake() {
      // Keep canvas transparent so the body's powder blue shows through
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const pad = 2;
      ctx.fillStyle = '#f8f9fa';

      for (const seg of snake) {
        const x = seg.x * gridSize + pad;
        const y = seg.y * gridSize + pad;
        const w = gridSize - pad * 2;
        const h = gridSize - pad * 2;
        ctx.fillRect(x, y, w, h);
      }
    }

    function drawApples() {
      const pad = 2;
      ctx.fillStyle = '#ff5454';
      for (const apple of apples) {
        const x = apple.x * gridSize + pad;
        const y = apple.y * gridSize + pad;
        const w = gridSize - pad * 2;
        const w = gridSize - pad * 2;
        ctx.fillRect(x, y, w, h);
      }
    }
    
    function draw() {
      drawSnake();
      drawApples();
    }

    // --- Animation ---
    let frameCount = 0;
    function update() {
      frameCount++;
      if (frameCount % 15 === 0) {
        moveSnake();
      }
      draw();
      requestAnimationFrame(update);
    }

    function moveSnake() {
      const head = snake[0];
      let turn = [-1,0,0,0,1][Math.floor(Math.random() * 5)];
      dirIndex = (dirIndex + turn + 4) % 4;
      direction = DIRS[dirIndex];
      const newHead = {
        x: (head.x + direction.x + cols) % cols,
        y: (head.y + direction.y + rows) % rows
      };
      snake.unshift(newHead);
      while (snake.length > snakeLength) snake.pop();
    }

    // Start animation
    requestAnimationFrame(update);
  </script>
</body>
</html>
